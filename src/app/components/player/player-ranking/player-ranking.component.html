<div class="mat-elevation-z4">
    <table mat-table class="full-table" [dataSource]="players">
        <caption class="table-title">RANKING</caption>
        <ng-container matColumnDef="position">
            <th  mat-header-cell *matHeaderCellDef>POSIÇÃO</th>
            <td  class="table-header" mat-cell *matCellDef="let row">{{row.position}}º</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>NOME</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
        <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef>PONTOS</th>
            <td mat-cell *matCellDef="let row" style="padding-left: 15px;">{{row.score}}</td>
        </ng-container>
        <ng-container matColumnDef="guessRight">
            <th mat-header-cell *matHeaderCellDef>ACERTOS</th>
            <td mat-cell *matCellDef="let row" style="padding-left: 20px;">{{row.guessRight}}</td>
        </ng-container> 
        <ng-container matColumnDef="guessError">
            <th mat-header-cell *matHeaderCellDef style="width: 10%;">ERROS</th>
            <td mat-cell *matCellDef="let row" style="padding-left: 10px;">{{row.guessError}}</td>
        </ng-container> 
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
