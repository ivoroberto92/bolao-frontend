<mat-card>
    <mat-card-title>
        Novo Jogador
    </mat-card-title>
    <form action="">
        <mat-form-field>
            <input matInput placeholder="Nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Pontos">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Time do Coração">
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="createPlayer()" color="primary"> 
    Salvar
</button>
<button mat-raised-button (click)="cancel()"> 
    Cancelar
</button>
